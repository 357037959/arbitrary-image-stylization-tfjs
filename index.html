<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arbitrary Image Stylization in the Browser</title>
    <script src="dist/bundle.js"></script>
</head>
<body>
<input type="file" id="file-select" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>
<div>
    <img id="content-img" src="images/stata.jpg" height=255></img>
    <input type="range" min="255" max="400" value="255" class="slider" id="content-img-size">
    <select id="content-select">
      <option value="file">Select from file</option>
      <option value="stata" selected="selected">stata</option>
      <option value="diana">diana</option>
      <option value="face">face</option>
      <option value="golden_gate">golden_gate</option>
      <option value="beach">beach</option>
    </select>
</div>
<div>
    <img id="style-img" src="images/udnie.jpg" height=255></img>
    <input type="range" min="255" max="400" value="255" class="slider" id="style-img-size">
    <select id="style-select" >
      <option value="file">Select from file</option>
      <option value="udnie" selected="selected">udnie</option>
      <option value="stripes">stripes</option>
      <option value="bricks">bricks</option>
      <option value="trees">trees</option>
      <option value="clouds">clouds</option>
      <option value="towers">towers</option>
      <option value="sketch">sketch</option>
    </select>
</div>
<div>
    <canvas id="stylized"></canvas>
    <input type="range" min="0" max="100" value="100" class="slider" id="stylized-img-ratio">
</div>
<div>
    <button disabled id="style-button">Loading stylization model. Please wait..</button>
</div>
</body>
</html>
